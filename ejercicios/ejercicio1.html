<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- internacionalizacion en el siguiente texto -->
		<title>Formulario de Registro</title>
		<link rel="stylesheet" type="text/css" href="../css/estilos.css"/>
		<style>		
		
			input:required:invalid{
				background-image: url(../imagenes/invalido.png);
				background-position: right top;
				background-repeat: no-repeat;
			}

			input:required:valid {
				background-image: url(../imagenes/valido.png);
				background-position: right top;
				background-repeat: no-repeat;
			}	
			
			input{
				transition: width 2s ease;
			}
			
			input:focus{
				width:400px;
			}

		</style>
		<script src="../javascript/jquery-1.10.2.min.js"></script>
	</head>
	<body>

		<h1 id="titulo-forma">Formulario de registro</h1>

		<form action="registrar" method="post">
			<p>
				Nombre<input type="text" id="nombre" name="nombre" class="campo" required placeholder="Tu nombre aquí" />
			</p>
			<p>
				Password<input type="text" id="password" name="password" class="campo" required placeholder="Tu password aquí" />
			</p>
			<p>
				Email<input type="text" id="email" name="email" class="campo" class="campo" required placeholder="Tu e-mail aquí" />
			</p>
			<input type="submit" value="Registrar" />
		</form>

	</body>
</html>
