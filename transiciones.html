<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>transicion</title>

		<style type="text/css">
			.caja2 {
				width: 200px;
				height: 100px;
				margin-top: 20px;
				background-color: green;
				font-size: 20px;
				transition: width 2s ease 2s;
			}

			#caja {
				width: 200px;
				height: 100px;
				background-color: orange;
				font-size: 20px;
				transition: width 2s ease 2s, font-size 2s ease 2s;
			}
			
			#caja:hover{
				width:400px;
				font-size:40px;
			}
			
			.animar{
				width: 400px;
			}
			
		</style>
		<script src="javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {
				$("#boton").click(function(){
					$(".caja2").addClass("animar");
				});
			});
		</script>
	</head>
	<body>

		<div id="caja">
			Caja Dinamica
		</div>

		<div class="caja2">
			Caja Dinamica 2
		</div>

		<button id="boton">
			Animar
		</button>

	</body>
</html>
