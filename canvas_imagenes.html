<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Canvas</title>

		<style type="text/css">
			body {
				text-align: center;
			}

			canvas {
				border-style: solid;
			}
		</style>

		<script src="javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {

				var elCanvas = $("canvas")[0];
				var contexto = elCanvas.getContext("2d");
				
				elCanvas.width = 800;
				
				var imagen = new Image();
				imagen.src = "imagenes/imagen1.jpg";
				imagen.onload = function(){
					alert(imagen.width);
					alert(imagen.height);
					contexto.drawImage(imagen,0,0,700,400);
				};
				
				alert(elCanvas.width);
				alert(elCanvas.height);

			});
		</script>

	</head>
	<body>

		<canvas width="700" height="400">
			Tu navegador no soporta Canvas
		</canvas>

	</body>
</html>
